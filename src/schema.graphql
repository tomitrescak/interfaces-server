#import * from "./types.graphql"

scalar JSON

type DropdownOption {
  key: ID
  value: String
  text: String
  description: String
}

type SearchOption {
  key: ID
  value: String
  title: String
  titles: [String!]
  description: String
}

type Data {
  id: String
  table: String
  key: String
  data: JSON
}

type Config {
  id: Int
  config: String
}

type Query {
  search(searchString: String!, name: String, id: String): [SearchOption!]!
  enumerator(name: String): [DropdownOption!]!
  config: JSON

  find(searchString: String!, name: String!, limit: Int): JSON
  findOne(id: String!, table: String!): Data
}

type Mutation {
  save(table: String, data: JSON): Data
  saveConfig(data: JSON): JSON
}
